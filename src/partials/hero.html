<section class="hero">
  <div class="container hero__flex">
    <div class="hero__left">
      <p class="hero__pre"></p>
      <h1 class="hero__title"><span>ice cream made with </span>passion</h1>
      <a href="#products" class="hero__products">Products</a>
      <a href="#about" class="hero__made">How itâ€™s made?</a>
      <div class="hero__left-bottom">
        <picture
          class="hero__left-img animate__animated animate__bounceInLeft animate__delay-1.45s"
        >
          <source
            srcset="
              images/hero/milk/hero-milk-desktop.png    1x,
              images/hero/milk/hero-milk-desktop@2x.png 2x
            "
            media="(min-width: 1280px)"
          />

          <source
            srcset="
              images/hero/milk/hero-milk-tablet.png    1x,
              images/hero/milk/hero-milk-tablet@2x.png 2x
            "
            media="(min-width: 768px)"
          />

          <img src="images/hero/milk/hero-milk-tablet.png" alt="Milk" />
        </picture>
        <p class="hero__left-text">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
          ut labore et
          <a class="hero__left-next" href="">
            <svg width="5" height="5">
              <use href="images/sprite.svg#icon-arrow-right2"></use>
            </svg>
          </a>
        </p>
      </div>
    </div>
    <div class="hero__middle animate__animated animate__bounce">
      <picture>
        <source
          srcset="
            images/hero/ice/hero-ice-desktop.png    1x,
            images/hero/ice/hero-ice-desktop@2x.png 2x
          "
          media="(min-width: 1280px)"
        />

        <source
          srcset="images/hero/ice/hero-ice-tablet.png 1x, images/hero/ice/hero-ice-tablet@2x.png 2x"
          media="(min-width: 768px)"
        />

        <source
          srcset="images/hero/ice/hero-ice.png 1x, images/hero/ice/hero-ice@2x.png 2x"
          media="(max-width: 767px)"
        />

        <img src="images/hero/ice/hero-ice.png" alt="Ice cream" />
      </picture>
    </div>
    <div class="hero__right">
      <div class="hero__group">
        <span class="hero__group-num">16</span>
        <span class="hero__group-text">cafes</span>
      </div>
      <div class="hero__group">
        <span class="hero__group-num">23</span>
        <span class="hero__group-text">food trucks</span>
      </div>
      <picture class="hero__right-img animate__animated animate__slideInUp animate__delay-0.95s">
        <source
          srcset="
            images/hero/girl/hero-girl-desktop.png    1x,
            images/hero/girl/hero-girl-desktop@2x.png 2x
          "
          media="(min-width: 1280px)"
        />

        <source
          srcset="
            images/hero/girl/hero-girl-tablet.png    1x,
            images/hero/girl/hero-girl-tablet@2x.png 2x
          "
          media="(min-width: 768px)"
        />

        <img src="images/hero/girl/hero-girl-tablet.png" alt="Girl eat ice cream" />
      </picture>
    </div>
  </div>
</section>
